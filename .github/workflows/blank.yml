name : Test Project
on : [push, workflow_dispatch]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: npm ci 
      - name: Run Tests
        run: npm-test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: npm ci 
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."
      
    
